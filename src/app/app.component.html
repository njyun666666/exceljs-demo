<div style="padding: 10px;">


    <table #tableDom>
        <thead>
            <tr>
                <th>string</th>
                <th>number</th>
                <th>date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list">
                <td>{{item.string}}</td>
                <td>{{item.number|number:'1.2'}}</td>
                <td>{{item.date|date:'yyyy/MM/dd HH:mm'}}</td>
            </tr>
            <tr>
                <td colspan="2">colspan 4-0</td>
                <td>4-2</td>
            </tr>
            <tr>
                <td rowspan="3">rowspan 5-0</td>
                <td>5-1</td>
                <td>5-2</td>
            </tr>
            <tr>
                <td>6-1</td>
                <td rowspan="2">6-2</td>
            </tr>
            <tr>
                <td>7-1</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">8-0</td>
                <td>8-2</td>
            </tr>
            <tr>
                <td>9-2</td>
            </tr>

        </tbody>

    </table>


    <br>

    <button type="button" (click)="excel(tableDom)">excel</button>

    <br><br><br>


    <table #tableDom2>
        <tr>
            <td colspan="2" rowspan="2">A</td>
            <td colspan="2" rowspan="2">B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td colspan="2">cc</td>
        </tr>
        <tr>
            <td>A-1</td>
            <td>A-2</td>
            <td>B-1</td>
            <td>B-2</td>
            <td>C-1</td>
            <td>C-2</td>
        </tr>
        <tr>
            <td>A-1</td>
            <td>A-2</td>
            <td>B-1</td>
            <td>B-2</td>
            <td>C-1</td>
            <td>C-2</td>
        </tr>
        <tr>
            <td>A-1</td>
            <td>A-2</td>
            <td>B-1</td>
            <td>B-2</td>
            <td>C-1</td>
            <td>C-2</td>
        </tr>
        <tr>
            <td colspan="6">footer</td>
        </tr>
    </table>



    <br>

    <button type="button" (click)="excel(tableDom2)">excel</button>

    <br><br><br>


</div>
