<div style="padding: 10px;">


    <table #tableDom>
        <thead>
            <tr>
                <th>string</th>
                <th>number</th>
                <th>date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list">
                <td>{{item.string}}</td>
                <td>{{item.number|number:'1.2'}}</td>
                <td>{{item.date|date:'yyyy/MM/dd HH:mm'}}</td>
            </tr>
            <tr>
                <td colspan="2">colspan 4-0</td>
                <td>4-2</td>
            </tr>
            <tr>
                <td rowspan="3">rowspan 5-0</td>
                <td>5-1</td>
                <td>5-2</td>
            </tr>
            <tr>
                <td>6-1</td>
                <td rowspan="2">6-2</td>
            </tr>
            <tr>
                <td>7-1</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">8-0</td>
                <td>8-2</td>
            </tr>
            <tr>
                <td>9-2</td>
            </tr>

        </tbody>

    </table>


    <br>

    <button type="button" (click)="excel()">excel</button>

    <br>






</div>
